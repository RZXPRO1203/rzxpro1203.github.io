        <a href="windows96.html">Windows 96</a>

    </div>
    <div class="container">
        <h1>Software</h1>
        <div id="software-content"></div> <!-- Content will be loaded here -->
    </div>

    <script>
        // Fetch and display the contents of the "software" folder
        fetch('https://api.github.com/repos/RZXPRO1203/RZXPRO1203.github.io/contents/software')
            .then(response => response.json())
            .then(data => {
                const softwareContent = document.getElementById('software-content');
                data.forEach(item => {
                    if (item.type === 'file') {
                        // Display file link
                        softwareContent.innerHTML += `<a href="${item.download_url}" target="_blank">${item.name}</a><br>`;
                    } else if (item.type === 'dir') {
                        // Display folder name
                        softwareContent.innerHTML += `<p>${item.name}/</p>`;
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching content:', error);
            });
    </script>
</body>
